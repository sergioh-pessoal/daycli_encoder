!    critor, a fim  de obter os valores nas unidades desejadas                 !
!                                                                              !
!    Ex.: "OO7004"       ==> Representa variavel de pressao em Pascal          !
!         "007004*0.001" ==> Converte o valor original da pressao para hPa     ! 
